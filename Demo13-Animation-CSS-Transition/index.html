<!DOCTYPE html>
<html>
<head>
    <title>Elements - Animation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../css/chemistry.css"/>
    <link rel="stylesheet" href="css/animate.css"/>
    <link rel="stylesheet" href="../bower_components/fontawesome/css/font-awesome.min.css"/>

</head>
<body data-ng-app="chemistryApp">
<div class="container" data-ng-controller="chemistryController">
    <h1>Periodic Elements - Animation</h1>
    <br/>
    <div class="container">
        <div class="row">
            <div class="col-xs-5">
                <div class="input-group margin-bottom-sm">
                    <span class="input-group-addon"><i class="fa fa-search fa-fw"></i></span>
                    <input class="form-control" type="text" placeholder="Element Name" data-ng-model="elementName"><br/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-5">
                &nbsp;<br/>
            </div>
        </div>


       <div class="row">
            <div class="col-xs-5">
                <div class="periodicCell-animation"
                        data-ng-repeat="element in elements | filter:elementName">
                    <periodic-chart-element element="element"></periodic-chart-element>
                    <br/>
                </div>
            </div>
            <div class="col-xs-5">
                <ul class="fa-ul"
                    data-ng-repeat="element in elements | filter:elementName">
                    <li>
                        <i class="fa-li fa fa-flask" ></i>{{element.name}} - {{element.atomicWeight}}
                    </li>


                </ul>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src="../js/lib/angular-route.min.js"></script>
<script type="text/javascript" src="../bower_components/angular-animate/angular-animate.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../bootstrap/js/bootstrap.min.js"></script>
<script src="../js/lib/ui-bootstrap-tpls-0.12.0.min.js"></script>
<script type="text/javascript" src="../bower_components/jquery/src/jquery.min.js"></script>

<script type="text/javascript" src="js/chemistryApp.js"></script>
<script type="text/javascript" src="js/chemistryController.js"></script>
<script type="text/javascript" src="js/chemistryService.js"></script>
<script type="text/javascript" src="js/chemistryDirective.js"></script>

</body>
</html>
